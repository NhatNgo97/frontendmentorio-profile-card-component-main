<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css" />
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class= "container">

    <img class="container__background" src="./images/bg-pattern-card.svg" alt="" />

    <div class = "container__info">
      <img class = "container__info__ava" src="./images/image-victor.jpg" alt="" />
      <h1 class = container__info__name>Victor Crest <span class= "container__info__age">26</span></h1>

      <p class ="container__info__city">London</p>
    <div class = "container__stats">
      <div class = "container__stats__detail">
        <h1 class = "container__stats__detail__number">80K</h1>
        <p class = "container__stats__detail__text">Followers</p>
      </div>
      <div class = "container__stats__detail">
        <h1 class = "container__stats__detail__number">803K</h1>
        <p class = "container__stats__detail__text">Likes</p>
      </div>
      <div class = "container__stats__detail">
        <h1 class = "container__stats__detail__number">1.4K</h1>
        <p class = "container__stats__detail__text">Photos</p>
      </div>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Minh Nhat Ngo</a>.
  </div>
</body>
</html>
